<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        form {
            margin: 0 auto;
            width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="email"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        #back-btn {
            background-color: #007bff;
        }

        #back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Checkout</h2>
    
    <ul id="cartItems"></ul>
    <p id="total">Total: $0.00</p>
    
    <form id="checkout-form">
        <h3>Shipping Information</h3>
        <label for="name">Name</label>
        <input type="text" id="name" required>

        <label for="address">Address</label>
        <input type="text" id="address" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <h3>Payment Information</h3>
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" required>

        <label for="expiry">Expiry Date</label>
        <input type="text" id="expiry" placeholder="MM/YY" required>

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" required>

        <button type="button" id="confirm-btn" onclick="confirmCheckout()">Confirm and Pay</button>
        <button type="button" id="back-btn" onclick="goBack()">Go Back</button>
    </form>

    <script>
        // Retrieve cart data from localStorage or sessionStorage
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const total = JSON.parse(localStorage.getItem('total')) || 0;

        // Function to display cart data on checkout page
        function displayCart() {
            const cartItemsElement = document.getElementById('cartItems');
            const totalElement = document.getElementById('total');
            let cartItemsHTML = '';

            cart.forEach((item) => {
                cartItemsHTML += `<li>${item.name} - $${item.price.toFixed(2)}</li>`;
            });

            cartItemsElement.innerHTML = cartItemsHTML;
            totalElement.textContent = `Total: $${total.toFixed(2)}`;
        }

        // Call the function to display cart items on checkout page
        displayCart();

        // Function to confirm checkout and redirect to confirmation page
        function confirmCheckout() {
            // Here you can add validation and processing of payment if necessary

            // Clear cart data after checkout
            localStorage.clear();

            // Redirect to confirmation page
            window.location.href = 'confirmation.html';
        }

        // Function to go back to the index.html page
        function goBack() {
            window.location.href = 'index.html';  // Redirect to index.html
        }
    </script>
    
</body>
</html>

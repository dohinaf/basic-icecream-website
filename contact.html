    <script>
        document.addEventListener('DOMContentLoaded', () => {
            gsap.from(".contact-form", { opacity: 0, y: 50, duration: 1.5, ease: "power2.out" });

            // Animate buttons on hover for scaling effect
            const buttons = document.querySelectorAll("button");
            buttons.forEach(button => {
                button.addEventListener('mouseover', () => {
                    gsap.to(button, { scale: 1.1, duration: 0.2 });
                });
                button.addEventListener('mouseout', () => {
                    gsap.to(button, { scale: 1, duration: 0.2 });
                });
            });
        });
    </script>
    <script>
        // coordinates for the cursor :
        const coords = { x: 0, y: 0 };
        const circles = document.querySelectorAll(".circle");
    
        const colors = [
          "#fc5720", "#fc6532", "#fc6532","#fd8b65", "#d5585c", "#fac3b1", "#f4d5cb", "#fefefe", "#fefefe", "#cdf2c5", "#b2eca5", "#95e283", "#7dda68", "#4adc2d", "#69d451", "#54c939", "#34b916", "#28b309", "#1e9c02", 
        ];
    
        circles.forEach(function (circle, index) {
          circle.x = 0;
          circle.y = 0;
          circle.style.backgroundColor = colors[index % colors.length];
        });
    
        // update the coordinates when the mouse moves:
        window.addEventListener("mousemove", function (e) {
          coords.x = e.clientX;
          coords.y = e.clientY;
        });
    
        // animation function to move the circles:
        function animateCircles() {
          let x = coords.x;
          let y = coords.y;
    
          circles.forEach(function (circle, index) {
           
    
            circle.style.left = x - 12 + "px";
            circle.style.top = y - 12 + "px";
            circle.style.scale = (circles.length - index) / circles.length;
    
            circle.x = x;
            circle.y = y;
    
            const nextCircle = circles[index + 1] || circles[0];
            x += (nextCircle.x - x) * 0.3;
            y += (nextCircle.y - y) * 0.3;
          });
    
          requestAnimationFrame(animateCircles);
        }
        
        animateCircles();
 harshmain

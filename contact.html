    <script>
        document.addEventListener('DOMContentLoaded', () => {
            gsap.from(".contact-form", { opacity: 0, y: 50, duration: 1.5, ease: "power2.out" });

            const buttons = document.querySelectorAll("button");
            buttons.forEach(button => {
                button.addEventListener('mouseover', () => gsap.to(button, { scale: 1.1, duration: 0.2 }));
                button.addEventListener('mouseout', () => gsap.to(button, { scale: 1, duration: 0.2 }));
            });
        });

        const coords = { x: 0, y: 0 };
        const circles = document.querySelectorAll(".circle");
        const colors = ["#ffb56b", "#fdaf69", "#f89d63", "#f59761", "#ef865e", "#ec805d", "#e36e5c", "#df685c", "#d5585c", "#d1525c", "#c5415d", "#c03b5d", "#b22c5e", "#ac265e", "#9c155f", "#950f5f", "#830060", "#7c0060", "#680060", "#60005f", "#48005f", "#3d005e"];

        circles.forEach((circle, index) => {
            circle.x = 0;
            circle.y = 0;
            circle.style.backgroundColor = colors[index % colors.length];
        });

        window.addEventListener("mousemove", (e) => {
            coords.x = e.clientX;
            coords.y = e.clientY;
        });

        function animateCircles() {
            let x = coords.x, y = coords.y;

            circles.forEach((circle, index) => {
                circle.style.left = `${x - 12}px`;
                circle.style.top = `${y - 12}px`;
                circle.style.scale = (circles.length - index) / circles.length;

                const nextCircle = circles[index + 1] || circles[0];
                x += (nextCircle.x - x) * 0.3;
                y += (nextCircle.y - y) * 0.3;
            });

            requestAnimationFrame(animateCircles);
        }

        animateCircles();
    </script>
